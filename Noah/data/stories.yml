version: "2.0"

stories:

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye

- story: user have read sapiens
  steps:
    - intent: ask_name
    - action: utter_name
    - action: utter_ask_sapiens
    - or:
      - intent: have_read_before
      - intent: positive_answer
    - action: utter_ask_for_questions

- story: user never read sapiens
  steps:
    - intent: ask_name
    - action: utter_name
    - action: utter_ask_sapiens
    - or:
      - intent: not_read_before
      - intent: negative_answer
    - action: utter_intro_sapiens

- story: qa of sapiens
  steps:
    - intent: sapiens_question
    - action: action_cdqa

- story: introduce sapiens
  steps:
    - intent: ask_for_intro_sapiens
    - action: utter_intro_sapiens

