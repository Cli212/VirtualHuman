version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_name
  - have_read_before
  - not_read_before
  - positive_answer
  - negative_answer
  - sapiens_question
  - ask_for_intro_sapiens
  - utter_intro_sapiens

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_name:
  - text: "I am Noah, a virtual human"

  utter_ask_sapiens:
    - text: "Have you read Sapiens: A Brief History of Humankind before?"
      image: "https://www.ynharari.com/wp-content/uploads/2017/01/d1.jpg"
    - text: "Do you know the book Sapiens: A Brief History of Humankind before?"

  utter_intro_sapiens:
    - text: "The book surveys the history of humankind from the evolution of archaic human species in the Stone Age up to the twenty-first century, focusing on Homo sapiens.\n "

  utter_ask_for_questions:
    - text: "Do you have some questions about book Sapiens to ask me?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - name

slots:
  read_sapiens:
    type: bool
    influence_conversation: true

actions:
  - action_cdqa
  - action_read_sapiens